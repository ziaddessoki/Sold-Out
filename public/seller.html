  <form id="addProduct" class="container">
    <div class="row" style="height: 100%;">
      <div class="col-sm-6">
        <label for="exampleFormControlInput1">Please Enter Your Name:</label>
        <input type="text" class="form-control" id="inputName" placeholder="John Smith" name="sellerName" required>
      </div>
      <div class="col-sm-6">
        <label for="exampleFormControlInput1">Please Enter A Starting Bid:</label>
        <input type="number" class="form-control" id="inputPhone" placeholder="$25" name="minBid" required>
      </div>


      <div class="col-sm-6">
        <label for="exampleFormControlInput1">Please Enter Your Phone Number:</label>
        <input type="tel" class="form-control" id="inputPhone" placeholder="2015008888" name="sellerPhone" required>
      </div>
      <div class="col-sm-6">
        <label for="exampleFormControlInput1">Please Provide URL Image of your product:</label>
        <input type="text" class="form-control" id="inputItemName" placeholder="URL HERE" name="productImage">
      </div>

      <div class="col-sm-6">
        <label for="exampleFormControlInput1">What is the Name of the Item You Would like to Post?</label>
        <input type="text" class="form-control" id="inputItemName" placeholder="VIZIO TV" name="productName" required>
      </div>
      <div class="col-sm-6">
        <label for="exampleFormControlInput1">Length of bid availble in minutes:</label>
        <input type="number" class="form-control" id="inputPhone" placeholder="20" name="bidLength" required>

      </div>
      <div class="col-sm-12">
        <label for="exampleFormControlTextarea1">Please Give a Discription of the Item:</label>
        <textarea class="form-control" id="inputDescription"
          placeholder="VIZIO - 65 inch Class - M-Series Quantum LED - Smart - 4K UHD (2160p) TV with HDR" rows="3"
          name="productDescription"></textarea>
      </div>

      <button type="submit" class="btn btn-danger" id="submitBtn">Submit</button>
  </form>
