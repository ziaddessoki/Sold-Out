<!DOCTYPE html>
<html lang="en">
​

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="http://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="./assets/js/product.js"></script>
    <script src="./assets/js/buyer.js"></script>
    <link rel="stylesheet" href="./assets/css/buyerStyle.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <title>Buyer Page</title>
</head>
​

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">AuctionBay</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/buyer">Buyer Page</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/seller">Seller Page</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- card that pull from database -->
    <div class="row" id="products">
    </div>
    <!-- card end -->

    <!-- modal start -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Product Name</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form name="addBuyer">
                        <div class="container">
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Name:</label>
                                <input type="text" class="form-control" id="inputName" placeholder="John Smith">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Phone:</label>
                                <input type="text" class="form-control" id="inputPhone" placeholder="7321234567">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Bid Amount:</label>
                                <input type="text" class="form-control" id="inputBid" placeholder="$50">
                            </div>

                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="submit" id="addingBuyer" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <!-- modal end -->

</body>
​

</html>
